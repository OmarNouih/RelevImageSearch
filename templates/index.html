<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Home - Image Search Application{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Image Categories</h2>
    <div class="mt-5">
        <div class="row justify-content-center">
            {% for category in categories %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        {% if category_images[category] %}
                            <img src="{{ url_for('uploaded_file', filename=category_images[category]) }}" class="card-img-top" alt="{{ category }} Image" loading="lazy">
                        {% else %}
                            <img src="{{ url_for('static', filename='images/placeholder.png') }}" class="card-img-top" alt="No Image Available" loading="lazy">
                        {% endif %}
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <h5 class="card-title">{{ category }}</h5>
                            <a href="{{ url_for('view_category', category_name=category) }}" class="btn btn-primary mt-3">
                                <i class="fas fa-images me-1"></i> View Images
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
