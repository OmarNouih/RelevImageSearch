<!-- templates/upload.html -->
{% extends "base.html" %}

{% block title %}Upload - Image Search Application{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Upload Images</h2>
<div class="d-flex justify-content-center">
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="w-50 bg-dark p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="category" class="form-label">Select Category:</label>
            <select name="category" id="category" class="form-select">
                <!-- If categories are available, list them -->
                {% if categories %}
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                {% else %}
                    <!-- No categories available, provide a fallback -->
                    <option value="Uncategorized" selected>Uncategorized</option>
                {% endif %}
            </select>
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">Select Images to Upload:</label>
            <input type="file" name="files[]" multiple accept="image/*" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-upload me-1"></i> Upload
            </button>
        </div>
    </form>
</div>
{% endblock %}
